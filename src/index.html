<head>
    <style>
        #map {
            width: 1000px;
            height: 300px;
            background-color: #CCC;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var mapDiv = document.getElementById('map');
            //greate new google map object
            var map = new google.maps.Map(mapDiv, { 
            center: {lat: 37.3312806, lng: -121.9046891}, // tell the API where is the center of map
            zoom: 10 // 0 is farthest
        });
        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async defer></script>

</body>
