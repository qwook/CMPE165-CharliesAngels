
<template name="feedbackList">
	{{#each feedback}}
    {{> feedbackListing}}
	{{/each}}
</template>

<template name="feedbackListing">
	<div>
		<h6>{{fromUser}}</h6>
		{{#each stars}}
		<span class="glyphicon glyphicon-star"></span>&nbsp;
		{{/each}}
		<p>{{description}}</p>
		<hr />
	</div>
</template>

<template name="stars">
		<span class="glyphicon glyphicon-star star" style="{{style 1}}" value="1"></span>&nbsp;
		<span class="glyphicon glyphicon-star star" style="{{style 2}}" value="2"></span>&nbsp;
		<span class="glyphicon glyphicon-star star" style="{{style 3}}" value="3"></span>&nbsp;
		<span class="glyphicon glyphicon-star star" style="{{style 4}}" value="4"></span>&nbsp;
		<span class="glyphicon glyphicon-star star" style="{{style 5}}" value="5"></span>&nbsp;
		<input type="text" name="stars" class="hiddenStar" style="display: none;" />
</template>

<template name="createFeedback">

	<form class="createFeedback">
		from: {{displayName currentUser}}<br/>
		to: 
		<select name="to">
			{{#each users}}
				<option value={{_id}}>{{displayName this}}</option>
			{{/each}}
		</select><br/>
		{{> stars}}<br />
		service: 
		<select name="service">
			{{#each services}}
				<option value={{_id}}>{{title}}</option>
			{{/each}}
		</select><br/>
		<input name="description" type="text" />
		<input type="submit" />
	</form>

</template>
