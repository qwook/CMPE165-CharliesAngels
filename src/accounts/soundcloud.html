
<template name="soundcloudModal">
    <form id="sound-cloud-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Soundcloud Song</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control soundcloud-url" placeholder="http://soundcloud.com/name/song">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary sound-cloud-add">Add</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </form><!-- /.modal -->
</template>

<template name="soundCloudSongList">

    {{#if isCurrentUser}}
        {{#each soundCloudSongs}}
            <div class="row">
                <div class="col-xs-10">{{{html}}}</div>
                <div class="col-xs-2">
                    <a href="#" class="btn btn-danger remove"><span class="glyphicon glyphicon-remove"></span></a>
                </div>
            </div>
        {{/each}}
    {{else}}
        {{#each soundCloudSongs}}
            {{{html}}}
        {{/each}}
    {{/if}}

</template>
