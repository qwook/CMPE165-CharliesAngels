
<template name="profile">

    <div class="jumbotron">

        <h2>Name: {{user.firstname}} {{user.lastname}}</h2>
        <h4>Email: {{displayName user}}</h4>
        <h4>Experience: {{user.experience}}</h4>
        <h4>Education: {{user.education}}</h4>
        <h4>Skills: {{user.skills}}</h4>
        <h4>Gender: {{user.gender}}</h4>
        <h4>Phone#: {{user.phonenumber}}</h4>
        <p>{{description}}</p>
    </div>

    <div class="row">
        <div class="col-xs-8">
            {{#if isCurrentUser}}
                <a href="/editprofile/{{user._id}}" class="btn btn-warning editprofile-button"><span class="glyphicon glyphicon-edit"></span> Edit Your Profile</a>
            {{/if}}

            <h4>Portfolio</h4>
            <hr/>

            {{> soundCloudSongList}}

            {{#if isCurrentUser}}
            <a href="#" class="btn btn-primary soundcloud-button"><span class="glyphicon glyphicon-plus"></span> Add a Song from Soundcloud!</a>
            {{/if}}


        </div>
        <div class="col-xs-4">
            <h4>Feedback</h4>
            <hr/>
            {{> feedbackList}}
        </div>
    </div>

    {{> soundcloudModal isCurrentUser=isCurrentUser}}

</template>
