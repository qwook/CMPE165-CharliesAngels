
<template name="profile">

    <!-- <div class="jumbotron" style="color:white;background-color:#333"> -->

    <div class ="row">
        <div class="col-xs-8">
            <h1>{{displayName user}}</h1>
            <h4>{{user.description}}</h4>
            {{#if user.gender.length}}
                <h4>Gender: {{user.gender}}</h4>
            {{/if}}
        </div>
        <div class="col-xs-4">
            <br />
            {{#if isCurrentUser}}
                <a href="/editprofile/{{user._id}}" class="btn btn-warning editprofile-button"><span class="glyphicon glyphicon-edit"></span> Edit Your Profile</a>
            {{/if}}
        </div>
    </div>

    <br />
    <!-- </div> -->

    <div class="row">
        <div class="col-xs-8">
            <h4>Portfolio</h4>
            <hr/>

            {{> soundCloudSongList}}

            {{#if isCurrentUser}}
            <a href="#" class="btn btn-primary soundcloud-button"><span class="glyphicon glyphicon-plus"></span> Add a Song from Soundcloud!</a>
            {{/if}}


        </div>
        
            <div class="col-xs-4" >
                <h4>Feedback</h4>
                 {{#unless isCurrentUser}}
                    {{> createFeedback}}
                {{/unless}}
                <hr/>
                {{> feedbackList}}
            </div>

    </div>

    {{> soundcloudModal isCurrentUser=isCurrentUser}}

</template>
