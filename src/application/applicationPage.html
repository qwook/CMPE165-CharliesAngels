<template name="applicationPage">
    <h1>Application for <a href="/gig/{{service._id}}">{{service.title}}</a></h1>

    <p><b>Musician:</b> <a href="/profile/{{application.userId}}">{{displayName application.userId}}</a></p>
    <p><b>Date Applied:</b> {{formatDate application.dateCreated}}</p>
    <p><b>Status:</b> {{application.status}}</p>
    <p><b>Description:</b> {{application.description}}</p>
   
    <br />
    <a href="/gig/{{service._id}}/gigApplications/" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;View all Applications for {{service.title}}</a>

</template>
