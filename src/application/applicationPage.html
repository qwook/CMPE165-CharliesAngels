<template name="applicationPage">
    <h3>Application for gig:</h3>
    <!-- GIG YOU ARE APPLYING TO REFERENCE IS HERE -->
    <div class="row">
        <h1>{{service.title}}</h1>
        <p><b>Looking for:</b> {{service.description}}</p>
        <p><b>Paying:</b> ${{service.wage}} lump sum</p>
    </div>
    <h3>Application Information:</h3>
    <div class="row">
        <p><b>Applicant:</b>{{application.userId}}</p>
        <p><b>Date Applied:</b>{{formatDate application.dateCreated}}</p>
        <p><b>Status:</b>{{application.status}}</p>
        <p><b>Description:</b>{{application.description}}</p>
        
        
    </div>
</template>
