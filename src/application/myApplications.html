<template name="myApplications">
    <h3>My Applications</h3>
    <hr />

    <div class="col-xs-9">

        <div class="row">
            {{#each applications}}
            <div class="col-xs-6">

                {{> myApplicationsServiceListing application=this}}
            </div>
            {{/each}}
        </div>
    </div>
</template>
