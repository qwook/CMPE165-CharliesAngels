<!-- This file represents that page that will be displayed when a user selects to
    respond to a service listing. It will display more details about the service. -->
<template name="listingResponse">
    <body>
        <div class="row-s-9">
            <div class="col-xs-6">
                <h2>Title of Service</h2>
                <p>Looking for: ...</p>
                <p>Paying: $1000</p>
                <br/>
                <p>Description: ...</p>
                <p>Additional Reqs</p>
                <p>Contact: ...</p>
                
                <div id="menuOverlay">
                    <p>I agree to this contract</p>
                    <input type="button"/>Button
                </div>
                    
            </div>
        </div>
        
    </body>
</template>
