<template name="serviceListing">
    <div class="thumbnail">
        <img src="/images/bottomofthehill.jpg" alt="...">
        <div class="caption">

            <h6>{{service.title}}</h6>
            <p><b>Looking for:</b> {{service.description}}</p>
            <p><b>Paying:</b> ${{service.wage}} lump sum</p>
            
            <p>
				{{#if service.isUserEmployer}}
                    <a href="/gig/{{service._id}}" class="btn btn-primary" role="button">View My Listing</a>
				{{else}}
    				<a href="/gig/{{service._id}}" class="btn btn-primary" role="button">Respond</a>
				{{/if}}
                
                {{#if currentUser}}
                    {{#if service.isUserEmployer}}
        				{{#if service.live}}
                        <a href="/edit/{{service._id}}" class="btn btn-primary pull-right" role="button">Edit</a>
                        {{/if}}
    				{{/if}}
                {{/if}}
               
               {{#if currentUser}}
                   {{#if service.isUserEmployer}}
                       <div style="float: right; width: 100px">
                            <button class="btn btn-danger pull-right" id="deletePost">Delete
                            </button>
                        </div>
                        <div style="float: right; width: 20px">
                            <a href="/editpost/{{service._id}}" class="btn btn-warning pull-right" id="editPost">Edit</a>
                        </div>
                   {{/if}}
               {{/if}}
            </p>
        </div>
    </div>
</template>
