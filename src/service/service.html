<template name="serviceListing">
    <div class="thumbnail" style="">
        <div alt="..." style="height: 200px; width: 100%; background: url(/images/bottomofthehill.jpg); background-size: cover; background-position: center;"></div>
        <div class="caption">

            <h3>{{service.title}}</h3>
            <p>{{service.description}}</p>
            <p><b>Payment:</b> ${{service.wage}} lump sum</p>
            
            <hr/>
            <p>
				{{#if service.isUserEmployer}}
                    <a href="/gig/{{service._id}}" class="btn btn-primary" role="button">View</a>
				{{else}}
    				<a href="/gig/{{service._id}}" class="btn btn-primary" role="button">View</a>
				{{/if}}
                
               {{#if currentUser}}
                   {{#if service.isUserEmployer}}
                    <div class="pull-right">
                        <a href="/edit/{{service._id}}" class="btn btn-warning" id="editPost"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a class="btn btn-danger" id="deletePost"><span class="glyphicon glyphicon-trash"></span></a>
                    </div>
                   {{/if}}
               {{/if}}
               
            </p>
        </div>
    </div>
</template>
