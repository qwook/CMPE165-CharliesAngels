<template name="serviceListing">
    <div class="thumbnail" style="">
        <a href="/gig/{{service._id}}"><div alt="..." style="height: 200px; width: 100%; background: url(/images/bottomofthehill.jpg); background-size: cover; background-position: center;"></div></a>
        <div class="caption">

            <h3>{{service.title}}</h3>
            <p>Category: {{service.category}}</p>
            <p>Description: {{service.description}}</p>
            <p><b>Payment:</b> ${{service.wage}} lump sum</p>
            
            <hr/>
            <p>
                {{#if service.isUserEmployer}}
                    <a href="/gig/{{service._id}}" class="btn btn-primary" role="button">View</a>
                {{else}}
                    <a href="/gig/{{service._id}}" class="btn btn-primary" role="button">View</a>
                {{/if}}
                

                       
                {{#if service.isUserEmployer}}
                    {{#if service.live}}
                        <!-- if contract is signed from this id, employer can't delete or edit, display a console to inform employer
                        else  employer can edit/delete-->
                        <button class="btn btn-danger" id="deletePost">Delete</button>
                        <a href="/edit/{{service._id}}" class="btn btn-warning" id="editPost">Edit</a>
                    {{/if}}
                {{/if}}
               
            </p>
        </div>
    </div>
</template>
