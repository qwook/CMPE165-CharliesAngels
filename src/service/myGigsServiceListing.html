<template name="myGigsServiceListing">


    <div class="thumbnail">
        <!---->{{#if service.live}}
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-service-id="{{service._id}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span>View Applicants</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                {{#each applications}}
                <li><div>{{this.status}} application from {{this.userId}}</div></li>
                <li role="separator" class="divider"></li>
                {{/each}}
            </ul>
        </div>
        <p><a href="#" class="btn btn-primary" role="button">View Applicants</a></p>
        <!---->{{/if}}
        <img src="/images/bottomofthehill.jpg" alt="...">
        <div class="caption">

            <h6>{{service.title}}</h6>
            <p><b>Looking for:</b> {{service.description}}</p>
            <p><b>Paying:</b> ${{service.wage}} lump sum</p>

            <p>
                {{#if service.isUserEmployer}}
                <a href="/gig/{{service._id}}" class="btn btn-primary" role="button">View Expanded Listing</a>
                {{/if}}



                {{#if service.live}}
            <div style="float: right; width: 100px">
                <button class="btn btn-danger pull-right" id="deletePost">Delete
                </button>
            </div>
            <div style="float: right; width: 20px">
                <a href="/editpost/{{service._id}}" class="btn btn-warning pull-right" id="editPost">Edit</a>
            </div>
            {{/if}}

            </p>
        </div>
    </div>


</template>
