<template name="myGigsServiceListing">
    <div class="thumbnail">
        <!--{{#if service.live}}-->
        <!--{{/if}}-->
        <a href="/gig/{{service._id}}"><div alt="..." style="height: 200px; width: 100%; background: url(/images/bottomofthehill.jpg); background-size: cover; background-position: center;"></div></a>
        <div class="caption">

            <h3>{{service.title}}</h3>
            <p>Category: {{service.category}}</p>
            <p>Description: {{service.description}}</p>
            <p><b>Payment:</b> ${{service.wage}} lump sum</p>
            
            <hr/>

                <!-- {{#if service.isUserEmployer}} -->
                <p><a href="/gig/{{service._id}}/gigApplications" class="btn btn-primary" role="button">View Applicants</a></p>
                <p>
                <a href="/gig/{{service._id}}" class="btn btn-primary" role="button">View Listing</a>
                </p>
                <!-- {{/if}} -->



                {{#if service.live}}
            <div>
                <button class="btn btn-danger pull-right" id="deletePost">Delete</button>
            </div>
            <div>
                <a href="/edit/{{service._id}}" class="btn btn-warning pull-right" id="editPost">Edit</a>
            </div>
            {{/if}}
        </div>
    </div>
</template>
