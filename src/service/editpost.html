
<template name="EditPost">
    <form class="editpost">
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="serviceTitle">Title</label>
                    <input type="text" value={{service.title}} class="form-control" name="serviceTitle" id="serviceTitle" placeholder="Title">
                </div>
            </div>
            <div class="col-xs-6">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="serviceDscription">Description</label>
                    <textarea style="resize: none;" class="form-control" name="serviceDescription" id="serviceDescription" value={{service.description}} placeholder="Describe the job in detail."></textarea>
                </div>
            </div>
            <div class="col-xs-6">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="serviceWage">Wage</label>
                    <b>$</b><input type="text" value=${{service.wage}} class="form-control" name="serviceWage" id="serviceWage" placeholder="0.00">
                </div>
     
            </div>
            <div class="col-xs-6">
                <i>Todo: explain importance of wages here, and how you can pay in a lump sum, etc.</i>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <button class="btn btn-success" type="submit">Save</button>
            </div>
        </div>
    </form>
</template>
