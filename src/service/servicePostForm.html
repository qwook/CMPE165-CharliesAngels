
<template name="servicePostForm">
    <form class="servicePostForm">
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="serviceTitle">Title</label>
                    <input type="text" class="form-control" id="serviceTitle" placeholder="Title">
                </div>
            </div>
            <div class="col-xs-6">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
            <label for="category">Category</label>
                <select name="category">

                        <option value= "" >Select Category</option>
                        <option value= "Clarinet" >Clarinet</option>
                        <option value= "Company Music" >Company Music</option>
                        <option value= "Church Music" >Church Music</option>
                        <option value= "Mysic Academy<" >Mysic Academy</option>
                        <option value= "Opera/Dance" >Opera/Dance</option>
                        <option value= "Private Music" >Private Music</option>
                        <option value= "Violin<" >Violin</option>
                        <option value= "Voice/Choir" >Voice/Choir</option>

                </select>

               
            </div>
            <div class="col-xs-6">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="serviceDscription">Description</label>
                    <textarea style="resize: none;" class="form-control" id="serviceDescription" placeholder="Describe the job in detail."></textarea>
                </div>
            </div>
            <div class="col-xs-6">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="serviceWage">Wage</label>
                    <b>$</b><input type="text" class="form-control" id="serviceWage" placeholder="0.00">
                </div>
                <!--
                    title
                    description

                    images... (url right now)
                -->
            </div>
            <div class="col-xs-6">
                <i>Todo: explain importance of wages here, and how you can pay in a lump sum, etc.</i>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <input class="btn btn-default" type="submit">
            </div>
        </div>
    </form>
</template>
