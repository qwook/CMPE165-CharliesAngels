
<template name="servicePostForm">

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="serviceTitle">Title</label>
                    <input type="text" class="form-control" id="serviceTitle" placeholder="Title">
                </div>
            </div>
            <div class="col-xs-6">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="serviceDscription">Description</label>
                    <textarea style="resize: none;" class="form-control" id="serviceDescription" placeholder="Describe the job in detail."></textarea>
                </div>
            </div>
            <div class="col-xs-6">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="serviceWage">Wage</label>
                    <b>$</b><input type="text" class="form-control" id="serviceWage" placeholder="0.00">
                </div>

                -->
