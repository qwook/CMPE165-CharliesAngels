<!-- this is a SINGLE, expanded service listing -->
<template name="serviceListingPage">
    <div class="row">
        <div class="col-xs-3">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://placehold.it/300x300" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://placehold.it/300x300" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
        <div class="col-xs-9">
            <h2>{{service.title}}</h2>
            <h4>{{service.category}}</h4>
            <h5>Date posted: {{date}}</h5>
            <hr />
            <div class="row">
                <div class="col-xs-6">
                    <p>${{service.wage}}</p>
                    <p>{{service.description}}</p>
                    <!-- If user is not the employer of the service post then display the apply for position button  -->
                    {{#if currentUser}}
                    {{#unless service.isUserEmployer}}
                    <p><a href="/apply/{{service._id}}" class="btn btn-primary {{#if hasApplied}}disabled{{/if}}" data-service-id="{{service._id}}" role="button" >Apply</a></p>
                    {{/unless}}
                    {{/if}}
                </div>
				
				<!-- ONLY display this part if you are the employer. Will give acess to the employer options in here-->
				{{#if service.isUserEmployer}}
                <div class="col-xs-6">
                    <div class="well">
                        <h5>Employer Options</h5>
                        <p><a href="/gig/{{service._id}}/gigApplications" class="btn btn-primary" role="button">View Current Applications</a></p>
						{{#if service.live}}
						<p class="text-right"><a href="/edit/{{service._id}}" class="btn btn-warning" role="button">Edit</a> <a href="#" class="btn btn-danger" role="button" id="deletePost">Delete</a></p>
						{{/if}}
						<p><button  id="deletePost" class="btn btn-primary" >Delete</button></p>
						<p><a href="#" class="btn btn-primary" role="button">View Current Applications</a></p>
                        <p>Lorem ipsum dolar set amet</p>
                    </div>
                </div>
				{{/if}}
				
            </div>
        </div>
    </div>
    <p><b>Posted at {{formatDate service.dateCreated}}</b></p>
    <p><b>{{params.id}}</b></p>
    <h4> Employer: <a href="/profile/{{service.employer}}" ><i><u> {{employerName}} </u></i> </a></h4>
  
</template>
