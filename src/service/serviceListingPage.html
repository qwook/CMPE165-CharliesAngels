        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-8">
                    <h2>{{service.title}}</h2>
                    <h4>{{service.category}}</h4>
                    <h5>Date posted: {{date}}</h5>
                    <hr />
                    <h4>Wage</h4>
                    <p><strong style="color: rgb(10, 150, 10)">${{service.wage}}</strong> <i>Lump Sum (USD)</i></p>
                    <h4>Description</h4>
                    <p>{{service.description}}</p>
                </div>
				
                <div class="col-xs-4">
                    <div class="well">

                        <h4> Posted by: <a href="/profile/{{service.employer}}" >{{displayName service.employer}}</a></h4>
                        {{#each stars}}
                        <span class="glyphicon glyphicon-star"></span>&nbsp;
                        {{/each}}
                        <p>
                            {{employer.description}}
                        </p>

                            <hr />
                        {{#if service.isUserEmployer}}
                            <p><a href="/gig/{{service._id}}/gigApplications" class="btn btn-primary" role="button">View Current Applications</a></p>
    						{{#if service.live}}
    						<p class="text-right"><a href="/edit/{{service._id}}" class="btn btn-warning" role="button">Edit</a> <a href="#" class="btn btn-danger" role="button" id="deletePost">Delete</a></p>
    						{{/if}}
    						<p><button  id="deletePost" class="btn btn-primary" >Delete</button></p>
                        {{/if}}
                        
                        <!-- If user is not the employer of the service post then display the apply for position button  -->
                        {{#if currentUser}}
                        {{#unless service.isUserEmployer}}
                            <p><a href="/apply/{{service._id}}" class="btn btn-primary {{#if hasApplied}}disabled{{/if}}" data-service-id="{{service._id}}" role="button" >Apply for this Gig!</a></p>
                        {{/unless}}
                        {{/if}}
                    </div>
                </div>
				
            </div>
        </div>
