
<template name="serviceListingPage">
	<div class="row">
		<div class="col-xs-3">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="http://placehold.it/300x300" alt="...">
						<div class="carousel-caption">
						</div>
					</div>
					<div class="item">
						<img src="http://placehold.it/300x300" alt="...">
						<div class="carousel-caption">
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

		</div>
		<div class="col-xs-9">
			<h2>{{service.title}}</h2>
			<hr />
			<div class="row">
				<div class="col-xs-6">
					<p>${{service.wage}}</p>
					<p>{{service.description}}</p>
                    <!-- If user is not the employer of the service post then display the apply for position button  -->
                    {{#if isLoggedIn}}
                        {{#unless service.isUserEmployer}}
                        <p><button id="apply" class="btn btn-primary" data-service-id="{{service._id}}" role="button">Apply for Position</button></p>
                        {{/unless}}
                    {{/if}}
				</div>
				<div class="col-xs-6">
					<div class="well">
						<h5>{{employerName}}</h5>
						<p>Lorem ipsum dolar set amet</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<b>{{params.id}}</b>
	sup
</template>
