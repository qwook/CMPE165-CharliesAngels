<head>
   <title>GigSearch</title>
</head>

<body>
</body>

<template name="loginBox">
   {{> loginButtons}}
   <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Log In&nbsp;<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
         <li>
            <div class="container-fluid">
               <form class="loginBox">
                  <div style="height: 10px;"></div>
                  <div class="form-group">
                     <input type="text" class="form-control" name="email" placeholder="E-mail"/>
                  </div>
                  <div style="height: 10px;"></div>
                  <div class="form-group">
                     <input type="password" class="form-control" name="password" placeholder="Password"/>
                  </div>
                  <div style="height: 10px;"></div>
                  <div class="form-group">
                     <input type="submit" class="btn btn-default" value="Login" style="min-width: 100%"/>
                  </div>
                  <div style="height: 10px;"></div>
               </form>
            </div>
         </li>
         <li role="separator" class="divider"></li>
         <li><a href="/register">Register</a></li>
      </ul>
   </div>
</template>

<template name="layout">
   <div class="container">
      <br />

      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="/">Gigsearch</a>
            </div>
            <form class="navbar-form navbar-left" role="search">
               <div class="input-group">
                  <input type="text" class="form-control" placeholder="Electronic, San Jose">
                  <span class="input-group-btn">
                     <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
               </div>
            </form>
            <div class="navbar-form navbar-right">
               <a href="/postgig" class="btn btn-primary post-a-gig">
                  <span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;Post a Gig
               </a>

               <!-- notification area, only shows if user is logged in-->
               {{#if currentUser}}
               <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     <span class="glyphicon glyphicon-exclamation-sign"></span> <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                     {{#each notifications}}
                     <li>
                        <a href="#">Notifications go here:</a>
                        <div>{{description}}</div>
                     </li>
                     {{/each}}
                  </ul>
               </div>
               {{/if}}
               <!-- for button on right, should have log in/ logout/settings/profile?-->
               {{#if currentUser}}
               <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     <span class="glyphicon glyphicon-user"></span> <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                     <li><a href="#">Settings</a></li>
                     <li role="separator" class="divider"></li>

                     <li><a href="#" class="logout">Log-out</a></li>
                  </ul>
               </div>
               {{else}}
               {{> loginBox}}
               {{/if}}
            </div>
         </div>
      </nav>

      <div class="row">
         <div class="col-xs-12">
            {{> Template.dynamic template=area}}
         </div>
      </div>

   </div>
</template>
