<template name="loginBox">
    <!-- {{> loginButtons}} -->
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Log In&nbsp;<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <div class="container-fluid">
                    <form class="loginBox">
                        <div style="height: 10px;"></div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="E-mail"/>
                        </div>
                        <div style="height: 10px;"></div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password"/>
                        </div>
                        <div style="height: 10px;"></div>
                        <div class="form-group" style="width: 100%;">
                            <input type="submit" class="btn btn-default" value="Login" style="width: 100%"/>
                        </div>
                        <div style="height: 10px;"></div>

                        <div class="form-group" style="width: 100%;">
                            <div class="btn btn-primary sign-in-fb" style="background-color: #596595; border: 1px solid #464f75; width: 100%;"><div id="login-buttons-image-facebook" style="display: inline-block; width:16px; height:16px;"></div>&nbsp;Sign in with Facebook</div>
                        </div>

                        <div style="height: 10px;"></div>
                    </form>

                </div>
            </li>
            <li role="separator" class="divider"></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </div>
</template>

<template name="layout">
        <br />
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><img style="height: 30px; display: inline-block; margin: 0; margin-top: -5px; margin-right: 5px;" src="/images/logo.png" />&nbsp;Gigsearch</a>
                </div>
                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Electronic, San Jose">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </form>
                 <select name="category">

                        <option value= "" >Select Category</option>
                        <option value= "Clarinet" >Clarinet</option>
                        <option value= "Company Music" >Company Music</option>
                        <option value= "Church Music" >Church Music</option>
                        <option value= "Mysic Academy<" >Mysic Academy</option>
                        <option value= "Opera/Dance" >Opera/Dance</option>
                        <option value= "Private Music" >Private Music</option>
                        <option value= "Violin<" >Violin</option>
                        <option value= "Voice/Choir" >Voice/Choir</option>

                </select>


                <div class="navbar-form navbar-right">
                    {{#if currentUser}}
                    <a href="/postgig" class="btn btn-primary post-a-gig">
                        <span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;Post a Gig
                    </a>

                    <!-- notification area, only shows if user is logged in-->
                    
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-exclamation-sign"></span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            {{#each notifications}}
                            <li><div>{{description}}</div></li>
                            <li role="separator" class="divider"></li>
                            {{/each}}
                        </ul>
                    </div>
                    
                    <!-- for button on right, should have log in/ logout/settings/profile?-->
                   
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-user"></span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="/myApplications/">My Applications</a></li>
                            <li role="separator" class="divider"></li>

                            <li><a href="/myGigs/">My Gigs</a></li>
                            <li role="separator" class="divider"></li>

                            <li><a href="/profile/{{currentUser._id}}">Profile</a></li>
                            <li role="separator" class="divider"></li>

                            <li><a href="#">Settings</a></li>
                            <li role="separator" class="divider"></li>

                            <li><a href="#" class="logout">Log-out</a></li>
                        </ul>
                    </div>
                    {{else}}
                    {{> loginBox}}
                    {{/if}}
                </div>
            </div>
        </nav>

        <div class="container">
        <!-- <div class="row"> -->
            <!-- <div class="col-xs-12"> -->
                {{> Template.dynamic template=area}}

                <div class="row">
                    <div class="col-xs-12">
                        <hr/>

                        <p class="pull-right">Copyright &copy; 2016 Charlie's Angels</p>
                        <br/>
                        <br/>
                    </div>
                </div>

            <!-- </div> -->
        <!-- </div> -->
        </div>

</template>
