<template name="paymentPage">
      <div class='row'>
        <div class='col-md-12'>
          <h3>Payment for service:</h3>
          <p>
            Title: {{service.title}} <br />
            Description: {{service.description}} <br />
            Pay: ${{service.wage}} <br />
          </p>
        </div>
          <div class='col-md-4'>
            <script src='https://js.stripe.com/v2/' type='text/javascript'></script>
            <form accept-charset="UTF-8" action="/" id="payment-form" method="post">
              <div class='row'>
                <div class='col-xs-12 form-group'>
                  <label class='control-label'>Name on Card</label>
                  <input class='form-control' size='4' type='text'>
                </div>
              </div>
              <div class='row'>
                <div class='col-xs-12 form-group card'>
                  <label class='control-label'>Card Number</label>
                  <input autocomplete='off' maxlength='20' class='form-control card-number' size='20' type='text'>
                </div>
              </div>
              <div class='row'>
                <div class='col-xs-4 form-group cvc'>
                  <label class='control-label'>CVC</label>
                  <input autocomplete='off' maxlength='3' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text'>
                </div>
                <div class='col-xs-4 form-group expiration'>
                  <label class='control-label'>Expiration</label>
                  <input class='form-control card-expiry-month' maxlength='2' placeholder='MM' size='2' type='text'>
                </div>
                <div class='col-xs-4 form-group expiration'>
                  <label class='control-label'> </label>
                  <input class='form-control card-expiry-year' maxlength='4' placeholder='YYYY' size='4' type='text'>
                </div>
              </div>
              <div class='row'>
                <div class='col-md-12'>
                  <div class='form-control total btn btn-info'>
                    Total:
                    <span class='amount'>${{service.wage}}</span>
                  </div>
                </div>
              </div>
              <div class='row'>
                <div class='col-md-12 form-group'>
                  <button class='form-control btn btn-primary submit-button' type='submit'>Pay Â»</button>
                </div>
              </div>
              <div class='row'>
                <div class='col-md-12 error form-group hide'>
                  <div class='alert-danger alert'>
                    Please correct the errors and try again.
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class='col-md-4'></div>
      </div>
</template>
